<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media-queries.css">

  <title> Vanilla JS | Todoslist Advanced </title>
  
</head>
<body>
  <h1 class='title'>JS Todos List </h1>
  <div id='container'>
    <form id='todo-form' action="">
      <input id='input' name='todo' type="text" placeholder="Add your todo here">
      <div class='todo-btns'>
        <button id='btn__add'>Add todo</button>
        <button id='btn__remove--all'>Remove all notes</button>
      </div>
      <p id="output" class='info'></p>
      <br>
      <fieldset>
        <input id='search' name='todoSearch' type="text" placeholder="Search for todo here">
        <label for="sort-by">
          Sort by:
          <select name="sort-by" id="sort-by">
            <option value="default" selected>Please Choose...</option>
            <option value="sortByComplete">Sort by completed</option>
            <option value="sortByNotComplete">Sort by not completed</option>
            <option value="sortByRecent">Sort by recent</option>
            <option value="sortByEdited">Sort by edited</option>
            <option value="sortByAZ">Sort by alphabetical</option>
          </select>
          <br>
          <br>
        </label>
        <label for="hideComplete">
          Hide completed:
          <input type="checkbox" id="hideComplete">
        </label>
      </fieldset>
    </form>
    
    <h2 id='todos-left'></h2>
    <div id="todos"></div>
    <!-- EDIT -->
    <div class="edit-overlay">
      <div id="edit">
        <h4 id="edit-title">Change todo</h4>
        <p>Your todo will be changed from the moment you type. 
          <span style='margin-top:15px; display:block; font-weight:bold;'>Press the Enter key to save and close</span>
        </p>
        <input type="text" id="edit-input">
        <button id="edit-close">X</button>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/fd0c96b955.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
  <script src='js/todo-func.js'></script>
  <script src='js/todo-app.js'></script>
</body>
</html>
