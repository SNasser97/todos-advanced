<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Todos | JS Bootcamp </title>
  
</head>
<body>
  <h1>Todos</h1>
  
  <div id='container'>
    <form id='todo-form' action="">
      <input id='input' name='todo' type="text" placeholder="Add your todo here">
      <br>
      <button id='btn__add'>Add todo</button>
      <button id='btn__remove--all'>Remove all notes</button>
      <p id="output" class='info'></p>
      <br>
      <label for="hideComplete">
        Hide completed:
        <input type="checkbox" id="hideComplete">
      </label>
      <br>
      <br>
    </form>
    <input id='search' name='todoSearch' type="text" placeholder="Search for todo here">
    <label for="sort-by">
      Sort by:
      <select name="sort-by" id="sort-by">
        <option value="default" selected>Please Choose...</option>
        <option value="byComplete">Sort by completed</option>
        <option value="byNotComplete">Sort by not completed</option>
      </select>
    </label>
    <h2 id='todos-left'></h2>
    <div id="todos"></div>
  </div>
  <script src='js/todo-func.js'></script>
  <script src='js/todo-app.js'></script>
</body>
</html>
